name: test

on: [pull_request]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: uninstall brew
      run: echo y | ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall)" || true
    - uses: actions/checkout@v1

    - name: Run make install
      run: make install

    - name: copy dotfiles
      run: make deploy
